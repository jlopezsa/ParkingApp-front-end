<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="header">
        <p id="title">ParkingApp</p>
        <p id="sign-up">Sign Up</p>
    </header>
    <div class="main">
        <img src="./sign-up.jpg" />

        <div class="main-data">
            <!--<label class="label" name="name">First Name:</label> -->
            <input class="textbox" type="text" name="name" placeholder="Name" />

            <!--<label class="label" name="last-name">Last name:</label>-->
            <input class="textbox" type="text" name="last-name" placeholder="Last name" />

            <!--<label class="label" name="email">Email:</label>-->
            <input class="textbox" type="email" name="email" placeholder="Email or username" />

            <!--<label class="label" name="number">Phone number:</label>-->
            <input class="textbox" type="tel" name="number" placeholder="Phone number" />

            <!--<label class="label" name="user-type">Type of user:</label>-->
            <select class="select" name="user-type">
                <option value="user">user</option>
                <option value="admin">admin</option>
            </select>

            <!--<label class="label" name="password">Password</label>-->
            <input class="textbox" type="password" name="password" placeholder="type your password" />

            <!--<label class="label" name="confirm-password">Confirm password</label>-->
            <input class="textbox" type="password" name="confirm-password" placeholder="please confirm your password" />

            <input class="button" type="submit" value="Submit" />
        </div>
    </div>
    <footer>
        All rights are reserved &copy;
    </footer>
</body>

</html>
