<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>ParkingApp</title>
  </head>
  <body>
    <div class="main-container">
      <form class="main-container__form">
        <h2>Registrar</h2>
        <input class="main-container__form--input" type="text" name="name" placeholder="Nombre">
        <input class="main-container__form--input" type="text" name="last-name" placeholder="Apellidos">
        <input class="main-container__form--input" type="email" name="email" placeholder="emal">
        <input class="main-container__form--input" type="password" name="password" placeholder="Contraseña">
        <input class="main-container__form--input" type="password" name="confirm-password" placeholder="Confirmar contraseña">

        <input class="main-container__form--submit" type="submit" name="submit" value="Registrar">
        <a href="#">Ya tienes una cuenta? Ingresa ahora</a>

      </form>
    </div>
  </body>
</html>
