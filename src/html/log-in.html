<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>ParkingApp</title>
  </head>
  <body>
    <div class="main-container">
      <form class="main-container__form">
        <h2>Ingresar</h2>
        <input class="main-container__form--input" type="email" name="email" placeholder="emal">
        <input class="main-container__form--input" type="password" name="password" placeholder="Contraseña">

        <a href="#">Olvidó la contraseña?</a>
        <input class="main-container__form--submit" type="submit" name="submit" value="Ingresar">
        <a href="#">No tiene cuenta? Registrese ahora</a>

      </form>
    </div>
  </body>
</html>
